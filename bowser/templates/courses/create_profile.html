<!DOCTYPE html>
<html>
	<head>	
		<title>Bowser | Create Profile </title>
	</head>
<body>
	<h1> Create profile </h1>
	{% if is_authenticated %}	
	<form id="student_form" method="post" action"/courses/create_profile/"
		enctype="multipart/form-data">
	{% csrf_token %}
	{{ student_form.as_p }}

	<input type="submit" name="submit" value="Create Profile" />
	</form>
	{% else %}
	<h2> Looks like you're not signed up for Bowser yet! Sign up here </h2>
	{% endif %}
</body>
</html>
